<form class="form-horizontal" [formGroup]="form">
 <fieldset class="well the-fieldset">
  <div class="form-group" [ngClass]="displayFieldCss('firstName')">
    <div class="col-sm-12">
      <label for="firstName" class="control-label required">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
      <app-field-error-display [displayError]="isFieldValid('firstName')" errorMsg="Please inform your first name">
      </app-field-error-display>
    </div>
  </div>
  <div class="form-group" [ngClass]="displayFieldCss('lastName')">
    <div class="col-sm-12">
      <label for="lastName" class="control-label required">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
      <app-field-error-display [displayError]="isFieldValid('lastName')" errorMsg="Please inform your last name">
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group" [ngClass]="displayFieldCss('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label required">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please inform your email">
      </app-field-error-display>
    </div>
  </div>

  <div class="form-group" [ngClass]="displayFieldCss('age')">
    <div class="col-sm-12">
      <label for="age" class="control-label required">Age</label>
      <input type="number" id="age" class="form-control" formControlName="age">
      <app-field-error-display [displayError]="isFieldValid('age')" errorMsg="Please inform your age">
      </app-field-error-display>
    </div>
  </div>

  <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
  <button class="btn" (click)="reset()">Reset</button>
</fieldset>
</form>
<div class="grid-div">
  <app-grid></app-grid>
<div>
