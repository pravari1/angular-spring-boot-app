<div class="grid-div">
  <app-grid
    (refresh)="refresh($event)"
    (remove)="remove('delete', 'employee-modal', $event)"
    (addEvent)="openModal('Add', 'employee-modal', $event)"
    (editEvent)="openModal('Edit', 'employee-modal', $event)"
    [config]="config"
  ></app-grid>
  <div>
    <jw-modal id="employee-modal" [hidden]="true">
      <!-- <h1 style="height:1000px">A  Tall Custom Modal!</h1> -->
      <div class="example-container">
        <form #employeeForm="ngForm">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <input
                  matInput
                  placeholder="First Name"
                  name="firstName"
                  [(ngModel)]="employee.firstName"
                  ngModel
                  required
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Last Name"
                  name="lastName"
                  [(ngModel)]="employee.lastName"
                  ngModel
                  required
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="employee.email"
                  ngModel
                  required
                  email
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <app-my-date
                ngModel
                name="dob"
                [(ngModel)]="employee.dob"
              ></app-my-date>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button mat-button class="mat-raised-button" (click)="save()">
                Save
              </button>
              <button
                mat-button
                class="emp-cancel mat-raised-button"
                (click)="closeModal('employee-modal')"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </jw-modal>
  </div>
</div>
