<div class="grid-div">
  <app-grid (refresh)="refresh($event);" (addEvent)="openModal('Add','role-modal',$event)" (editEvent)="openModal('Edit','role-modal',$event)" [config]="config"></app-grid>
<div>

<jw-modal id="role-modal" [hidden]="true">
  <div class="example-container">
          <form class="example-form" #roleForm="ngForm">
                <div class="row">
                    <div class="col-sm-12">  
                        <mat-form-field >
                            <input matInput placeholder="Role Name" name="roleName" [(ngModel)]="role.name" ngModel required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                    <mat-form-field >
                        <input matInput placeholder="Description" name="description" [(ngModel)]="role.description" ngModel required >
                    </mat-form-field>
                        </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button mat-button class="mat-raised-button" (click)="save()">Save</button>
                        <button mat-button class='mat-raised-button role-cancel' (click)="closeModal('role-modal')">Cancel</button>
                    </div>
                </div>
          </form>
      </div>
  </jw-modal>
